<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen YouTube Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video-container', {
                videoId: 'mhJRzQsLZGg',
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    fs: 1,
                    modestbranding: 1,
                    rel: 0,
                    showinfo: 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            event.target.mute();
            event.target.setPlaybackQuality('hd720');
            event.target.setSize(window.innerWidth, window.innerHeight);
        }

        function refreshPage() {
            location.reload();
        }

        setTimeout(refreshPage, 3600000); // Refresh every hour (in milliseconds)
    </script>
</body>
</html>
