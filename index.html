<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen YouTube Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #fullscreen-button {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="video-container"></div>
    <button id="fullscreen-button" onclick="openFullscreen(); this.style.display = 'none';">Fullscreen</button>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video-container', {
                videoId: 'mhJRzQsLZGg',
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    fs: 1,
                    modestbranding: 1,
                    rel: 0,
                    showinfo: 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            event.target.mute();
            event.target.setPlaybackQuality('hd1080');
            event.target.setSize(window.innerWidth, window.innerHeight);
        }

        function checkVideoStatus() {
            if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                player.seekTo(player.getDuration(), true);
                player.playVideo();
            }
        }

        setInterval(checkVideoStatus, 10000); // Check every 10 seconds (in milliseconds)

        function openFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                document.documentElement.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
